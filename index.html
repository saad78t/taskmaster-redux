<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster + Redux</title>

    <!-- Activate dark mode to prevent light mode during page reloading -->
    <script>
      try {
        const saved = JSON.parse(localStorage.getItem("darkMode"));
        if (saved === true) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}
    </script>

    <link rel="icon" type="image/png" href="/taskmaster-redux/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
