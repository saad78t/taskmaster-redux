<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ أولاً: سكربت تهيئة الدارك مود -->
    <script>
      try {
        const saved = JSON.parse(localStorage.getItem("darkMode"));
        if (saved === true) {
          document.documentElement.classList.add("dark");
        }
      } catch (e) {}
    </script>
