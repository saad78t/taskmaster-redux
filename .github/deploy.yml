name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # تأكد أن الفرع الذي تستخدمه هو "main" وليس "master" أو أي فرع آخر

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # أو أي إصدار تريده

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # بناء التطبيق

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # الفرع الذي سينشر عليه
          folder: dist # المجلد الذي يحتوي على الملفات المبنية
          token: ${{ secrets.GITHUB_TOKEN }} # هذا يُستخدم للوصول إلى GitHub Pages
